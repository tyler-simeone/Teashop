{% extends 'shared/base.html' %}

{% block content %}
<div class="page-header">Teas</div>

<a href="{% url 'teaapp:tea_form' %}"><button>Add Tea</button></a>

<section class="list-container">
    <ul>
        {% for tea in all_teas %}
        <a href="{% url 'teaapp:tea_details' tea.id %}">
            <li>{{ tea.name }}</li>
        </a>
        {% endfor %}
    </ul>
</section>
{% endblock content %}

{% extends 'shared/base.html' %}

{% block content %}
<div class="page-header">Teas</div>

<section class="list-container">
    <ul>
        {% for tea in all_teas %}
        {% comment %} <a href="{% url 'teaapp:tea_details' tea.id %}"> {% endcomment %}
            <li>{{ tea.name }}</li>
        {% comment %} </a> {% endcomment %}
        {% endfor %}
    </ul>
</section>
{% endblock content %}
